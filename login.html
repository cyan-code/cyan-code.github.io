<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录管理系统</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <script src="libs/jQuery.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="libs/jquery.cookie.js"></script>

  <form>
    <h4>登录管理系统</h4>
    <div class="form-group">
      <label for="exampleInputEmail1">用户名：</label>
      <input type="text" class="form-control" id="input-username" placeholder="username" name="username">
    </div>
    <div class="form-group">
      <label for="input-password">密码</label>
      <input type="password" class="form-control" id="input-password" placeholder="Password" name="pwd">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="save-pwd">7天免登录
      </label>
    </div>
    <button type="submit" class="btn btn-default btn-login">登录</button>
    <button type="button" class="btn btn-default btn-login">注册</button>
  </form>
  <script src="js/saveCookie.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
