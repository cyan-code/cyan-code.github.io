<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XXX管理系统</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <script src="js/utils.js"></script>
  <script src="libs/jQuery.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">我的管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">用户名</a></li>
            <li><a href="#">注销</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入商品名称" id="input-search">
            </div>
            <button type="button" class="btn btn-default" id="btn-search">搜索</button>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <!-- 新增数据按钮 -->
          <button class="btn btn-success btn-add" data-toggle="modal" data-target="#add-Modal">新增项目&nbsp;<span class="glyphicon glyphicon-plus"></span></button>
          <button class="btn btn-info btn-refresh" onclick="getData()">刷新&nbsp;<span class="glyphicon glyphicon-refresh"></span></button>
        </div>
      </div>
    </div>
    <br>
    <table class="table table-striped table-bordered table-hover table-condensed" id="product-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>商品名称</th>
          <th>价格</th>
          <th>数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody class="products-tbody">
      </tbody>
    </table>
  </div>
  <!-- Modal 添加数据modal框 -->
  <div class="modal fade" id="add-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">新增项目</h4>
        </div>
        <div class="modal-body">
          <!-- 模态框内容开始 -->
          <div class="form-group">
            <label for="product-name">商品名称：</label>
            <input type="text" class="form-control" id="product-name" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <label for="product-price">价格：</label>
            <input type="number" class="form-control" id="product-price" placeholder="请输入商品价格">
          </div>
          <div class="form-group">
            <label for="product-num">商品数量：</label>
            <input type="number" class="form-control" id="product-num" placeholder="请输入商品数量">
          </div>
          <!-- 模态框内容结束 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="btn-save">保存</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/getData.js"></script>
  <script src="js/add.js"></script>
  <script src="js/delData.js"></script>
  <script src="js/search.js"></script>
  <script src="js/edit.js"></script>
</body>

</html>
